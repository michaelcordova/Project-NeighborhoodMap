<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Neighboorhood Map</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="map"></div>
            <div id="list_overmap">
                <h2>Locations:</h2>
                <ul data-bind="foreach: locationList">
                    <li data-bind="text: name"></li>
                </ul>
                <button data-bind="click: clearAllMarkers">Remove All</button>
                <button data-bind="click: loadAllMarkers">Reload</button>
            </div>
        </div>
    </body>



    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDerE7jSLDtOfiF9AyVjnr2cAE1tnEiBBo&libraries=places,drawing,geometry&v=3&callback=initMap">
    </script>

</html>
