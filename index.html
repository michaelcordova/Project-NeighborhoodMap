<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Neighboorhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="map"></div>
            <div id="list-overmap">
                <h2>Locations:</h2>
                <ul data-bind="foreach: locationFiltered">
                    <li data-bind="text: name,
                                   click: $parent.markerInfo,
                                   event: {
                                       mouseover: $parent.enableMarkerColor,
                                       mouseout: $parent.disableMarkerColor
                                    }"></li>
                </ul>
                <br>
                <h3>Filter locations by name</h3>
                <p>Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>
                <button data-bind="click: clearAllMarkers">Remove All</button>
                <button data-bind="click: loadAllMarkers">Reload</button>
            </div>
        </div>
    </body>


    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/node_modules/oauth-signer/oauth-signer-old.js"></script>
    <script src="js/node_modules/oauth-signature/dist/oauth-signature.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDerE7jSLDtOfiF9AyVjnr2cAE1tnEiBBo&libraries=places,drawing,geometry&v=3&callback=initMap">
    </script>

</html>
