<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Neighboorhood Map</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <img src="assets/picture.jpg" alt="beautiful picture" id='title-img'>
                <h1 id="vacation-title">My Next Vacation Trip</h1>
            </div>
            <section id="location_filter">
                <span>Show all places </span>
                <input data-bind="click: showLocations" type="button" class="button" id="" value="Go">

                <span>Pick a place: </span>
                <select id="pick_place" data-bind="options: placesList,
                                    optionsCaption: 'Choose...',
                                    optionsText: 'name',
                                    value: chosenPlace,
                                    event: {change: chosenPlaceMarker}">
                </select>
            </section>
            <br>
            <div id="map"></div>
        </div>
    </body>



    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDerE7jSLDtOfiF9AyVjnr2cAE1tnEiBBo&libraries=places,drawing,geometry&v=3&callback=initMap">
    </script>

</html>
